apiVersion: apps/v1
kind: Deployment
metadata:
  name: nfs-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nfs-server
  template:
    metadata:
      labels:
        app: nfs-server
    spec:
      containers:
      - name: nfs-server
        image: christavas/nfs-server-alpine:latest # Substitua pelo nome da sua imagem
        ports:
        - containerPort: 2049
        volumeMounts:
        - mountPath: /exports/shared
          name: nfs-storage
      volumes:
      - name: nfs-storage
        emptyDir: {}